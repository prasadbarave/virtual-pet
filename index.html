<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet Simulator</h1>
        <div id="pet">
            <img src="pet.png" alt="Virtual Pet" id="petImage">
        </div>
        <div class="controls">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playWithPet()">Play</button>
            <button onclick="sleepPet()">Sleep</button>
        </div>
        <div class="status">
            <p>Hunger: <span id="hungerStatus">50</span></p>
            <p>Happiness: <span id="happinessStatus">50</span></p>
            <p>Energy: <span id="energyStatus">50</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
